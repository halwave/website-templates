<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 font-sans p-4 md:p-10">
    <div
      class="max-w-6xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden flex flex-col lg:flex-row"
    >
      <div class="lg:w-2/5 h-96 lg:h-auto overflow-hidden">
        <img
          src="https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?q=80&w=800&auto=format&fit=crop"
          class="w-full h-full object-cover"
        />
      </div>

      <div class="lg:w-3/5 p-8 md:p-20">
        <h1 class="text-4xl md:text-5xl font-black text-slate-900 mb-6">
          Group Insurance <span class="text-blue-600">Simplified.</span>
        </h1>
        <p class="text-lg text-slate-500 mb-10 leading-relaxed">
          Agent Name provides specialized consulting for Health, Dental,
          Disability, and Group RRSP plans. We help businesses navigate the
          complexities of employee insurance with ease.
        </p>

        <div class="grid md:grid-cols-2 gap-8 mb-10">
          <div class="border-t-4 border-slate-900 pt-4">
            <p class="text-xs font-bold uppercase text-slate-400 mb-1">
              Mobile
            </p>
            <p class="text-xl font-bold">519.888.1212</p>
          </div>
          <div class="border-t-4 border-slate-900 pt-4">
            <p class="text-xs font-bold uppercase text-slate-400 mb-1">Email</p>
            <p class="text-xl font-bold truncate">name@insurance.ca</p>
          </div>
        </div>

        <div class="flex flex-wrap gap-2">
          <span
            class="bg-blue-50 text-blue-700 px-4 py-1 rounded-full text-xs font-bold"
            >Health & Dental</span
          >
          <span
            class="bg-blue-50 text-blue-700 px-4 py-1 rounded-full text-xs font-bold"
            >Life Insurance</span
          >
          <span
            class="bg-blue-50 text-blue-700 px-4 py-1 rounded-full text-xs font-bold"
            >Group RRSP</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
